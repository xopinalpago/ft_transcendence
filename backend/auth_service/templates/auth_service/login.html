<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    h1 {
        color: black;
        text-align: center;
        padding-top: 50px;
    }

    form {
        width: 300px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="password"] {
        width: 100%; /* Réduis la largeur */
        padding: 5px; /* Réduis le rembourrage */
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    input[type="submit"]:hover {
        background-color: darkblue;
    }

    p {
        color: black;
        margin-top: 10px;
    }
</style>
<h1>Connexion</h1>
<form id="loginForm" action="" method="post">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username|escape }}
    {{ form.password.label_tag }}
    {{ form.password|escape }}
    <!-- {{ form.as_p }} -->
    <input type="submit" name="submit_button" value="signin">
</form>
