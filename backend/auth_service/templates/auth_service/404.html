{% load static %}
<!DOCTYPE html>
<style>
    /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #ffffff; /* White background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
}

/* Error container */
.error-container {
    text-align: center;
}

/* Error heading */
.error-container h1 {
    font-size: 10rem; /* Large font size for 404 */
    color: #555; /* Dark grey */
}

/* Error message */
.error-container h2 {
    font-size: 3rem; /* Medium font size */
    color: #333; /* Slightly darker grey */
}

.error-container p {
    margin: 1rem 0;
    font-size: 1.2rem; /* Small font size */
    color: #777; /* Light grey */
}

/* Link back to homepage */
.error-container a {
    display: inline-block;
    margin-top: 1.5rem;
    padding: 1rem 2rem;
    background-color: #007bff; /* Blue */
    color: #ffffff; /* White */
    text-decoration: none;
    font-size: 1.2rem; /* Medium font size */
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.error-container a:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page not found</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'js/favicon.ico' %}">
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Page not found</h2>
        <p>Sorry, the page you are looking for could not be found.</p>
        <a href="/user/">Go back to homepage</a>
    </div>
</body>
</html>
