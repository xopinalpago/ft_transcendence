<!DOCTYPE html>
{% load static %}

<style>
    @keyframes slideIn {
        from {
            transform: translateX(-100%);
        }
        to {
            transform: translateX(0);
        }
    }
    @keyframes slideOut {
        from {
            transform: translateX(0);
        }
        to {
            transform: translateX(-100%);
        }
    }
    .alert {
        animation-duration: 0.5s;
    }
    .alert-show {
        animation-name: slideIn;
    }
    .alert-hide {
        animation-name: slideOut;
    }
</style>
